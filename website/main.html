<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#">

    <title>three.js webgl - loaders - vtk loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>

    <div class="containerThreeJS" id="container"> 
    </div>
    <div id="overlay" style="display:block;">           
        <div class="container">
             
            <div class="row">
                <div class="col-sm-6" >
                    <p>
                        Choose a skull:
                    </p>
                    <div class="row">
                        <div class="col-sm-4"style="padding-left:0px;padding-right:0px;">
                            <div class="text-center"><img src="models/magpie.jpg" id="imgMagpie" alt="Italian Trulli" style="height: 100px; border: 4px solid #008800;"
                                    onclick="magpieClick()"> Magpie
                            </div>
                        </div>
                        <div class="col-sm-4"style="padding-left:0px;padding-right:0px;">
                               
                            <div class="text-center"><img src="models/polarbear.jpg" id="imgPolarBear" alt="Italian Trulli"
                                    style="height: 100px" onclick="polarbearClick()"> Polar Bear
                            </div>
                        </div>
                        <div class="col-sm-4"style="padding-left:0px;padding-right:0px;">
                            <div class="text-center"><img src="models/wolf.jpg" id="imgWolf" alt="Italian Trulli" style="height: 100px"
                                    onclick="wolfClick()"> Wolf
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                        <p></p>
                    Move object: <input type="checkbox" id="moveObject" checked onclick="moveObjectActivate()"> 
                    <br>
                    <br> Clipping: <input type="checkbox" id="ClippingOnAxis" onclick="clippingOnAxis()">
                   <p id="clippingPlaneAxis" style="display:none">
                        <input type="button" id="invertClip" value="Invert"><br>
                        <input type="range" min="1" max="100" value="20" id="sliderClippingX"><br>
                        <br><input type="radio" name="Axis" value="1" checked onclick="clippingOnAxis()"><font color="red"> X-Axis</font>
                        <br><input type="radio" name="Axis" value="2" onclick="clippingOnAxis()"><font color="#239923"> Y-Axis</font>
                        <br><input type="radio" name="Axis" value="3" onclick="clippingOnAxis()"><font color="#b5b5ff"> Z-Axis</font>
                    </p>
                    
                </div>
                <div class="col-sm-2" >
                        <p></p>
                    Rotating object:
                    <input type="checkbox" id="checkBoxRotatingObj" onclick="rotatingObject()">
                    <br><br> Measure with line:
                    <input type="checkbox" id="measureline" onclick="activateMeasuring()">
                    <br>
                    <div id="length"></div>
                    
                    <br> Grid:
                    <input type="checkbox" id="grid" onclick="activateGridHelper()">
                    <br>
                    <div id="legend" style="display:none">
                        <svg  height="70">
                            <rect id="rect" width="50" height="50" style="fill-opacity:0;stroke: width 2;;stroke:white;stroke-opacity:1" />                            Sorry,
                            your browser does not support inline SVG.
                            <text x="65" y="25" text-anchor="middle" fill="white">1cm</text>
                            <text x="25" y="65" text-anchor="middle" fill="white">1cm</text>
                        </svg>
                    </div>
                   
                </div>
                <div class="col-sm-2" >
                        <p></p>
                    <input type="button" class="buttonround " value="Help"onclick="openHelpbox()">
                     <input type="button" class="buttonround " value="Info"onclick="openInfobox()">
                     <br><br><input type="button"  value="Reset"onclick="reload()">

                </div>
            </div>
            
        </div>
      
    </div>
    <!-- <img src="models/LogoBM_english.jpg" alt="Flowers in Chania" width="100%" style="position: absolute;top:40%;opacity: 0.5;z-index: 99;"> -->

    <button class="collapsible" onclick="openMenu()">Collapse
    </button>
<div class="row">
                <div class="col-sm-2"id="info" style="display:none;">
                      
                    
                </div>
            </div>

    <script src="./build/three.js"></script>


    <script src="./js/controls/OrbitControls.js"></script>
    <script src="./js/controls/TrackballControls.js"></script>
    <script src="js/controls/DragControls.js"></script>

    <script src="./js/Volume.js"></script>
    <script src="./js/VolumeSlice.js"></script>
    <script src="./js/loaders/NRRDLoader.js"></script>
    <script src="./js/loaders/VTKLoader.js"></script>
    <script src="./js/loaders/STLLoader.js"></script>

    <script src="./js/Detector.js"></script>
    <script src="./js/libs/stats.min.js"></script>
    <script src="./js/libs/gunzip.min.js"></script>
    <script src="./js/libs/dat.gui.min.js"></script>


    <script src="./js/ShaderToon.js"></script>

    <script src="./js/shaders/CopyShader.js"></script>
    <script src="./js/shaders/FXAAShader.js"></script>
    <script src="./js/shaders/HorizontalTiltShiftShader.js"></script>
    <script src="./js/shaders/VerticalTiltShiftShader.js"></script>
    <script src="./js/postprocessing/EffectComposer.js"></script>
    <script src="./js/postprocessing/RenderPass.js"></script>
    <script src="./js/postprocessing/BloomPass.js"></script>
    <script src="./js/postprocessing/ShaderPass.js"></script>
    <script src="./js/postprocessing/MaskPass.js"></script>
    <script src="./js/postprocessing/SavePass.js"></script>

    <script src="./js/MeshLine.js"></script>

    <script src="./js/Detector.js"></script>
    <script src="./js/libs/stats.min.js"></script>
    <script src="./js/libs/dat.gui.min.js"></script>


    <script src="build/jquery.min.js"></script>

    <script src="./src/main.js"></script>
    <script src="./src/moveObject.js"></script>
    <script src="./src/clipping.js"></script>
    <script src="./src/measuring.js"></script>     

</body>

</html>
